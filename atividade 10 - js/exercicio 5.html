<html>

    <label>Numero 1: </label> <input type="text" id="val1" col="10"><br><br>
    <label>Numero 2: </label> <input type="text" id="val2" col="10"><br><br>
    <label>Numero 3: </label> <input type="text" id="val3" col="10"><br><br><br>

    <input type="button" id="calcular" value="Calcular">

    <script>
        function calcular(val1, val2, val3) {
            let media = (val1 + val2 + val3)/3

            alert("A média é: " + media)
        }

        function eraseValues(val1, val2, val3){
            val1.value = ""
            val2.value = ""
            val3.value = ""
        }

        btnCalcular = document.getElementById("calcular")
        btnCalcular.addEventListener("click", function(){
            val1 = document.getElementById("val1")
            val2 = document.getElementById("val2")
            val3 = document.getElementById("val3")
            calcular(Number(val1.value), Number(val2.value), Number(val3.value))
            eraseValues(val1, val2, val3)
        })
    </script>

    
</html>
