<html>
    <p>O resultado da operação </p><span id="l1"></span>
    <div id="resultado"></div>
    <script>
        a = 2
        n = 8

        potencia(a, n)

        function potencia(a, n) {
            b = 1
            count = 0
            while(count <= n){
                linha = "<br>" + a + "<sup>" + count + "</sup> = " + b
                document.getElementById("resultado").innerHTML = document.getElementById("resultado").innerHTML + linha
                count++
                b*=a
            }
            return b            
        }

        document.getElementById("l1").textContent = a + "^" + n + " = " + b
    </script>
</html>
